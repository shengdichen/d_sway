bindsym --locked {
    # turn the display on and off
    # NOTE:
    #   can also use |enable/disable/toggle| instead of dpms
    $mod+Home \
        output * dpms on
    $mod+End \
        output * dpms off
}

# explicitly switch off graphic card specific syncing
#   <output-subcommands> is:
#         adaptive_sync off
#
#       output * adaptive_sync off
