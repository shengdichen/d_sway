# output {{{
set {
    $disp-self "eDP-1"
}

output {
    $disp-self {
        mode "2560x1440@60.012Hz"
        scale 1
    }
}
# }}}

# input {{{
set {
    $keyboard_thinkpad "1:1:AT_Translated_Set_2_keyboard"
    $trackpoint_thinkpad "2:10:TPPS/2_IBM_TrackPoint"

    # "1739:0:Synaptics_TM3276-022" := (default) mylar
    # "1739:0:Synaptics_TM3625-010" := (modded) glass
    $touchpad_thinkpad "1739:0:Synaptics_TM3625-010"
}
# }}}

