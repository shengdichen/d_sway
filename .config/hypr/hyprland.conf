# setup {{{
$terminal = foot
$mainMod = SUPER
# }}}


# visual {{{
# REF:
#   https://wiki.hyprland.org/Configuring/Variables/

# REF:
#   https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 0
    gaps_out = 0

    border_size = 2
    col.active_border = rgb(97879f)
    col.inactive_border = rgb(2b272f)

    # REF:
    #   https://wiki.hyprland.org/Configuring/Tearing/
    allow_tearing = false

    layout = dwindle
    # layout = master

    cursor_inactive_timeout = 3
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 0.90625
    inactive_opacity = 0.90625
    fullscreen_opacity = 1.0

    drop_shadow = false
    blur {
        enabled = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true
    first_launch_animation = false

#   https://wiki.hyprland.org/0.40.0/Configuring/Animations/
    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
    disable_splash_rendering = true

    enable_hyprcursor = false
    hide_cursor_on_key_press = true
    hide_cursor_on_touch = true
}
# }}}

# layout {{{
# REF:
#   https://wiki.hyprland.org/Configuring/Dwindle-Layout
dwindle {
    pseudotile = true
    preserve_split = true
    default_split_ratio = 0.67
}

bind = $mainMod, minus, swapsplit # swap entire split
bind = $mainMod Shift, minus, togglesplit # change split direction
bind = $mainMod, f, pseudo
# bind = $mainMod, o, preselect, r

# REF:
#   https://wiki.hyprland.org/Configuring/Master-Layout
master {
    mfact = 0.5
    new_is_master = false
    new_on_top = false
    orientation = center
}
# bind = $mainMod,minus,focusmaster
# }}}

# bind {{{
# REF:
#   https://wiki.hyprland.org/Configuring/Binds

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, q, killactive
bind = $mainMod Shift, Delete, exit,

bind = $mainMod, grave, fullscreen,1
bind = $mainMod Shift, grave, fullscreen,0
bind = $mainMod, g, togglefloating
bind = $mainMod, g, centerwindow
bind = $mainMod Shift, g, togglefloating
bind = $mainMod Shift, g, centerwindow
bind = $mainMod Shift, g, pin

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# bind = $mainMod Shift, h, swapwindow, l
# bind = $mainMod Shift, l, swapwindow, r
# bind = $mainMod Shift, k, swapwindow, u
# bind = $mainMod Shift, j, swapwindow, d
bind = $mainMod, t, togglegroup
bind = $mainMod Shift, p, swapnext, prev
bind = $mainMod Shift, n, swapnext
# bind = $mainMod Shift, h, movewindoworgroup, l
# bind = $mainMod Shift, l, movewindoworgroup, r
# bind = $mainMod Shift, k, movewindoworgroup, u
# bind = $mainMod Shift, j, movewindoworgroup, d
bind = $mainMod, Comma, splitratio, -0.1
bind = $mainMod, Period, splitratio, +0.1

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod, Tab, workspace, previous
# bind = $mainMod Shift, Tab, focuscurrentorlast

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# scratchpad
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Move/resize windows with mainMod + LMB/RMB and dragging
#   bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
# }}}

# autostart {{{
# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
# }}}

# env {{{
# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_THEME,capitaine-cursors
env = XCURSOR_SIZE,24
# }}}

# input {{{
# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_options = caps:escape,grp:win_space_toggle,lv2:lsgt_swith

    repeat_rate = 30
    repeat_delay = 370

    accel_profile = flat
    sensitivity = 1.0

    # mimic sway
    follow_mouse = 2

    touchpad {
        disable_while_typing = true
        natural_scroll = true
        scroll_factor = 1.0
    }

}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# per-device config
# REF:
#   https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# }}}

# output {{{
# REF:
#   https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto

monitor=eDP-1,preferred,auto,1
# }}}

