# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

$mod = SUPER

# visual {{{
# REF:
#   https://wiki.hyprland.org/Configuring/Variables/

# REF:
#   https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 0
    gaps_out = 0

    border_size = 2
    col.active_border = rgb(97879f)
    col.inactive_border = rgb(2b272f)

    # REF:
    #   https://wiki.hyprland.org/Configuring/Tearing/
    allow_tearing = false

    # layout = dwindle
    layout = master

    cursor_inactive_timeout = 3
}

group {
    col.border_active = rgb(97879f)
    col.border_inactive = rgb(2b272f)

    groupbar {
        enabled = true
        font_family = Shevska W417
        font_size = 11

        text_color = rgb(efe3fb)
        col.active = rgb(97879f)
        col.inactive = rgb(2b272f)
    }
}

# REF:
#   https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    active_opacity = 0.90625
    inactive_opacity = 0.90625
    fullscreen_opacity = 1.0

    rounding = 0
    drop_shadow = false
    blur {
        enabled = false
    }
}

# REF:
#   https://wiki.hyprland.org/0.40.0/Configuring/Animations/
#   https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true
    first_launch_animation = false

    #   bezier = bezier_sin_in, 0.12, 0, 0.39, 0
    #   bezier = bezier_sin_out, 0.61, 1, 0.88, 1
    #   bezier = bezier_sin_inout, 0.37, 0, 0.63, 1
    #   bezier = bezier_exp_in, 0.7, 0, 0.84, 0
    #   bezier = bezier_exp_out, 0.16, 1, 0.3, 1
    bezier = bezier_exp_inout, 0.87, 0, 0.13, 1

    animation = windows, 1, 3, bezier_exp_inout
    animation = workspaces, 1, 3, bezier_exp_inout

    animation = layers, 0
    animation = fade, 0
    animation = border, 0
    animation = borderangle, 0
}

# REF:
#   https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
    disable_splash_rendering = true

    enable_hyprcursor = false
    hide_cursor_on_key_press = true
    hide_cursor_on_touch = true
}
bind = $mod, o, toggleopaque
# }}}

# layout {{{
# REF:
#   https://wiki.hyprland.org/Configuring/Dwindle-Layout
dwindle {
    pseudotile = false
    preserve_split = true
    default_split_ratio = 1.33
}
#   bind = $mod, p, changegroupactive, b
#   bind = $mod, n, changegroupactive, f
#   bind = $mod, t, swapsplit # swap entire split
#   bind = $mod Shift, t, togglesplit # change split direction
#   bind = $mod, f, pseudo
#   bind = $mod, o, layoutmsg, preselect, r
#   bind = $mod, n, splitratio, -0.1
#   bind = $mod, m, splitratio, +0.1

# REF:
#   https://wiki.hyprland.org/Configuring/Master-Layout
master {
    mfact = 0.67
    new_is_master = false
    new_on_top = false

    always_center_master = true
    # orientation = center
    orientation = left
}
bind = $mod, p, layoutmsg, orientationnext
bind = $mod Shift, p, layoutmsg, orientationprev
bind = $mod, Backspace, layoutmsg, mfact exact 0.67
bind = $mod Shift, Backspace, layoutmsg, mfact exact 0.5
bind = $mod, BracketLeft, layoutmsg, mfact -0.05
bind = $mod, BracketRight, layoutmsg, mfact +0.05
# }}}

# bind {{{
# REF:
#   https://wiki.hyprland.org/Configuring/Binds

# base {{{
$terminal = foot
bind = $mod, Return, exec, $terminal

bind = $mod, q, killactive
bind = $mod Shift, Delete, exit,

bind = $mod, grave, fullscreen,1
bind = $mod Shift, grave, fullscreen,0

bind = $mod, g, togglefloating
bind = $mod, g, centerwindow
bind = $mod Shift, g, togglefloating
bind = $mod Shift, g, centerwindow
bind = $mod Shift, g, pin
# }}}

# focus window
bind = $mod, h, movefocus, l
bind = $mod, l, movefocus, r
bind = $mod, k, movefocus, u
bind = $mod, j, movefocus, d

bind = $mod, minus, togglegroup
# move window
bind = $mod Shift, h, movewindoworgroup, l
bind = $mod Shift, l, movewindoworgroup, r
bind = $mod Shift, k, movewindoworgroup, u
bind = $mod Shift, j, movewindoworgroup, d

# focus to workspace
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10
bind = $mod, Tab, workspace, previous
# bind = $mod Shift, Tab, focuscurrentorlast
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# window (current) to workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10
bind = $mod SHIFT, 0, movetoworkspace, 10

# focus to monitor
bind = $mod, Left, focusmonitor, l
bind = $mod, Right, focusmonitor, r
bind = $mod, Up, focusmonitor, u
bind = $mod, Down, focusmonitor, d
# workspace to monitor
bind = $mod Shift, Left, movecurrentworkspacetomonitor, l
bind = $mod Shift, Right, movecurrentworkspacetomonitor, r
bind = $mod Shift, Up, movecurrentworkspacetomonitor, u
bind = $mod Shift, Down, movecurrentworkspacetomonitor, d

# scratchpad
bind = $mod, S, togglespecialworkspace, magic
bind = $mod SHIFT, S, movetoworkspace, special:magic

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow
# }}}

# dev {{{
# input {{{
# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,ch(fr),ru(phonetic)
    kb_options = caps:escape,grp:win_space_toggle,lv2:lsgt_swith

    repeat_rate = 30
    repeat_delay = 370

    accel_profile = flat
    sensitivity = 1.0

    # mimic sway
    follow_mouse = 2

    touchpad {
        disable_while_typing = true
        natural_scroll = true
        scroll_factor = 1.0
    }
}

# REF:
#   https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}
# }}}

# output {{{
# REF:
#   https://wiki.hyprland.org/Configuring/Monitors/

monitor = eDP-1,preferred,auto,1

monitor = DP-2, 3840x2160@59.99700, 0x0, 1
monitor = HDMI-A-2, 2560x1440@74.97Hz, 5760x0, 1, transform,3
# }}}

# per-device config
# REF:
#   https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}
# }}}

# misc {{{
# autostart {{{
# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
# }}}

# env {{{
# REF:
# https://wiki.hyprland.org/Configuring/Environment-variables

env = XCURSOR_THEME,capitaine-cursors
env = XCURSOR_SIZE,24
# }}}

